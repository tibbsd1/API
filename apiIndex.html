 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="api.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>API Database</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 style="color: #E9D758; font-size: 60px;">UFC Event Generator</h1>
      </div>
      <br>
      <br>
      <br>

      <div class="row">
        <div class="col" id="hideevent">
          <h2 style="color:#E9D758;">Event Name</h2>
          <br>
        </div>
      </div>

      <div class="row">
          <p style="font-size: 25px;"  id="eventname"></p>
      </div>

      <div class="row">
        <img src="" alt="" id="eventthumb" />
      </div>

      <div class="row" id="hideshow">
        <h3 style="color:#E9D758;">Event Results:</h3>
      </div>
      
      <div class="row">
      <p style="color:#E9D758; font-size: 20px; display: flex; justify-content: center;" id="eventresult"></p>
      </div>
      
      <div class="row" id="btn-row">
        <div class="col-6">
          <button id="pvs-btn">Previous Event</button>
        </div>

        <div class="col-6">
          <button id="nxt-btn">Next Event</button>
        </div>
      </div>
    </div>

    <script src="apiProject.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
